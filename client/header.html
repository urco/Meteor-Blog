<template name="header">

  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <!--<a class="navbar-brand" href="/">Brand</a>-->
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li class="{{ isActiveRoute 'portfolio' class='active-link' }}">
            <a data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" href="/">Portfolio</a> <!-- change for pathfor-->
          </li>
          <li class="{{ isActivePath regex='^\\/blog' class='active-link' }}">
            <a data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" href="{{ pathFor 'blog' }}">Blog</a>
          </li>
          {{#if isBlogUser}}
            <li class="{{ isActivePath '/admin/blog' class='active-link' }}">
              <a data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" href="/admin/blog">Posts</a>
            </li> 
          {{/if}}  
          {{#if isAdminUser}}
          <li class="{{ isActivePath '/users' class='active-link' }}">
            <a data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" href="{{ pathFor 'users' }}">Users</a>
          </li>
          {{/if}}

        </ul>
        <ul class="nav navbar-nav navbar-right">
          {{> loginButtons}}
        </ul>
      </div><!-- /.navbar-collapse -->

    </div><!-- /.container-fluid -->
  </nav>
</template>
